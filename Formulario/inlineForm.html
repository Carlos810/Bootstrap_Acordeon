<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>

    </style>
    <title>inlineForm</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="form-inline">
                    <input type="text" class="form-control mr-3" id="nombre" placeholder="Nombre">
                    <input type="password" class="form-control mr-3" id="pass" placeholder="Contraseña">

                    <div class="form-check mr-3">
                        <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
                        <label for="recordar" class="form-check-label">Recordar Sesión</label>
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="btn btn-success mr-2">
                </form>                
            </div>           
        </div>
    </div>



<script src="../bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
