<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <title>Checkbox Radio Buttons</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opci贸n 1
                        </label>
                    </div>
                    <div class="form-check text-muted">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion2" disabled> Opci贸n 2
                        </label>
                    </div>
    
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre" >Hombre
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" >Mujer
                        </div>
                    </div>
                </form>


                <div class="col-12">
                    <form action="">
                        <hr> 
                        <h4>Inline - Checkbox</h4>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="opcion1"> Opci贸n 1
                            </label>
                        </div>
                        <div class="form-check form-check-inline text-muted">
                            <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="opcion2" disabled> Opci贸n 2
                            </label>
                        </div>
        
                        <hr>
                        <h4>Inline - Radio Buttons</h4>
                        <div class="form-check form-check-inline ">
                            <div class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre" >Hombre
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <div class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" value="mujer" >Mujer
                            </div>
                        </div>
                    </form>
                </div>
            </div>           
        </div>
    </div>



<script src="../bootstrap/js/jquery-3.4.1.min.js"></script>

</html>
