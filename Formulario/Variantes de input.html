<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>

    </style>
    <title>variantes de input</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±os Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="correo">
                    </div>
                    <div class="form-group">
                        <label for="pasaporte">Pasaporte</label>
                        <input class="form-control form-control-sm" type="text" name="pasaporte" id="pasaporte" placeholder="pasaporte">
                    </div>
                </form>
            </div>           
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2>Estados de ReadOnly & Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" readonly>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="desabilitado" disabled>
                    </div>
                   <div class="form-group">
                       <select name="" id="" class="form-control" disabled>
                           <option value="1">Select deshabilitado</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label>
                           <input type="radio" name="" id="" disabled> Radio-Button Desactivado
                       </label>
                   </div>
                </form>
            </div>           
        </div>

    </div>



<script src="../bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
