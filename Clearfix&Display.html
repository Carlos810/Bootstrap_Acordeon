<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clearfix</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .caja{
            height: 100px;
            width: 100px;
            background: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
            <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (convertidos a inline-block)</span>
            <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (convertidos a inline-block)</span>

            <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloque (convertidos a inline-block)</div>
            <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (convertidos a block)</span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="bg-primary clearfix">
                <div class="caja float-left d-inline-block"></div>
                <div class="caja float-right d-inline-block"></div>
            </div>
        </div>
    </div>
</div>





<script src="bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
