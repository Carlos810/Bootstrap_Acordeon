<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Construyendo Sitios Responsive design</title>
    <style>
        .row{
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
        }
        .col{
            background:#f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;             
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row align-items-start">
            <div class="col">
                <p>Columna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>
            <div class="col">
                <p>Columna 3</p>
            </div>            
        </div>

        <div class="row align-items-center">
            <div class="col">
                <p>Columna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>
            <div class="col">
                <p>Columna 3</p>
            </div>            
        </div>

        <div class="row align-items-end">
            <div class="col">
                <p>Columna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>
            <div class="col">
                <p>Columna 3</p>
            </div>            
        </div>
        
        <br><br>
        <h2>Alineacion independiente</h2>

        <div class="row">
            <div class="col align-self-start">columna 1</div>
            <div class="col align-self-center">columna 2</div>
            <div class="col align-self-end">columna 3</div>
        </div>

    </div>





<script src="../bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
