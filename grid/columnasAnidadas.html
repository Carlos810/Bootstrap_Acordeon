<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Construyendo Sitios Responsive design</title>
    <style>
        .container-fluid{
            margin-top: 20px;
        }
        .row{
            background: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;            
            border: 1px solid #4d5061;
        }
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #4d5061;
            padding: 10px;
        }
        
    </style>
</head>
<body>

<!-- Para tener un wide al 100% es preciso colocar la clase "container-fluid" -->
<div class="container-fluid">
    <div class="row ">
        <div class="columna col-md-6" >columna #1
            <div class="row">
                <div class="columna-interior col">col anidada 1</div>
                <div class="columna-interior col">col anidada 2</div>
            </div>
        </div>
        
        <div class="columna col-md-6"> columna #2            
            <div class="row justify-content-around">
                <div class="columna-interior col-4 ">col anidada 1</div>
                <div class="columna-interior col-4 ">col anidada 2</div>
            </div>
        </div>
        
    </div>
    
</div>


<script src="../bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
